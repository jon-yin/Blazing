<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, shrink-to-fit=no">
	<title>BLAZING - Team Elm</title>
	<!-- jquery -->
	<script type="application/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
	<!-- slick.js -->
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css}">
	<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css}">
	<!-- popper.js -->
	<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
	<script type="application/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
	<!-- source sans pro -->
	<link th:href='@{https://fonts.googleapis.com/css?family=Source+Sans+Pro}' rel='stylesheet' type='text/css'>
	<!-- font awesome -->
	<link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
</head>

<link rel="stylesheet" th:href="@{/css/styles.css}">

<body class="bg-dark">
	<header th:insert="/fragments/header.html :: header"></header>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-auto sidebar sticky-top" id="left-sidebar">
				<section>
					<ul class="nav nav-pills flex-column" id="browse-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link" id="award-winners-tab" href="#" th:href="@{/browse?type=award-winners}" th:classappend="${browseTitle.equals('Award Winning Media')} ? 'active' : ''">Award Winners</a>
						</li>
						<li>
							<h5 class="section-header">IN THEATERS</h5>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="blazing-movies-tab" href="#" th:href="@{/browse?type=blazing-movies}" th:classappend="${browseTitle.equals('Blazing Movie Picks')} ? 'active' : ''">Blazing Movie Picks</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="opening-movies-tab" href="#" th:href="@{/browse?type=opening-movies}" th:classappend="${browseTitle.equals('Opening This Week')} ? 'active' : ''">Opening This Week</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="coming-soon-tab" href="#" th:href="@{/browse?type=coming-soon}" th:classappend="${browseTitle.equals('Coming Soon To Theaters')} ? 'active' : ''">Coming Soon</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="all-movies-tab" href="#" th:href="@{/browse?type=all-movies}" th:classappend="${browseTitle.equals('All Movies')} ? 'active' : ''">All Movies</a>
						</li>
						<li class="pt-2">
							<h5 class="section-header">TV</h5>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="blazing-tv-tab" href="#" th:href="@{/browse?type=blazing-tv}" th:classappend="${browseTitle.equals('Blazing TV Picks')} ? 'active' : ''">Blazing TV Picks</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="new-tv-tab" href="#" th:href="@{/browse?type=new-tv}" th:classappend="${browseTitle.equals('New TV Tonight')} ? 'active' : ''">New TV Tonight</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="popular-tv-tab" href="#" th:href="@{/browse?type=popular-tv}" th:classappend="${browseTitle.equals('Most Popular TV')} ? 'active' : ''">Most Popular TV</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="all-tv-tab" href="#" th:href="@{/browse?type=all-tv}" th:classappend="${browseTitle.equals('All TV')} ? 'active' : ''">All TV</a>
						</li>
					</ul>
				</section>
			</div>

			<div class="col-12 col-md-auto main-content" id="browse-content">
				<section>
					<h5 class="section-header" th:text="${browseTitle}"></h5>
					<div class="results-list" id="browse-list" th:if="${movies}">
						<a class="details-link btn text-center" th:each="movie : ${movies}" th:href="@{/viewmovie/{id}(id=${movie.id})}">
							<img class="image" th:src="${(movie.poster != null) ? '/images/'+movie.poster : '/images/placeholder.png'}">
							<div class="name text-truncate" th:text="${movie.title}">Peter Rabbit</div>
							<div>
								<span class="icon tiny burning" th:if="${movie.blazingScore*100 > 70}"></span>
								<span class="icon tiny ashes" th:unless="${movie.blazingScore*100 > 70}"></span>
								<span th:text="${movie.blazingScore*100}">70</span>%
							</div>
						</a>
					</div>
					<div class="results-list" id="browse-list" th:if="${tvs}">
						<a class="details-link btn text-center" th:each="tv : ${tvs}" th:href="@{/viewtv/{id}/1(id=${tv.id})}">
							<img class="image" th:src="${(tv.poster != null) ? '/images/'+tv.poster : '/images/placeholder.png'}">
							<div class="name text-truncate" th:text="${tv.title}">Peter Rabbit</div>
							<div>
								<span class="icon tiny burning" th:if="${tv.blazingScore*100 > 70}"></span>
								<span class="icon tiny ashes" th:unless="${tv.blazingScore*100 > 70}"></span>
								<span th:text="${tv.blazingScore*100}">70</span>%
							</div>
						</a>
					</div>
					<div class="results-list" id="browse-list" th:if="${seasons}">
						<a class="details-link btn text-center" th:each="season : ${seasons}" th:href="@{/viewtv/{tvid}/1(tvid=${season.show.id})}">
							<img class="image" th:src="${(season.show.poster != null) ? '/images/'+season.show.poster : '/images/placeholder.png'}">
							<div class="name text-truncate" th:text="${season.show.title}">Peter Rabbit</div>
							<div>
								<span class="icon tiny burning" th:if="${season.blazingScore*100 > 70}"></span>
								<span class="icon tiny ashes" th:unless="${season.blazingScore*100 > 70}"></span>
								<span th:text="${season.blazingScore*100}">70</span>%
							</div>
						</a>
					</div>
					<div class="w-100 d-flex justify-content-center">
						<ul class="pagination pagination-sm">
						</ul>
					</div>
				</section>
			</div>
		</div>

	</div>
	<footer th:insert="/fragments/footer.html :: footer"></footer>
</body>

<script type="application/javascript" th:src="@{/js/properties.js}"></script>
<script type="application/javascript" th:src="@{/js/main.js}"></script>
<script type="application/javascript" th:src="@{/js/media-per-page.js}"></script>

</html>
