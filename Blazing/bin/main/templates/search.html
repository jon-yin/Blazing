<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, shrink-to-fit=no">
	<title>BLAZING - Team Elm</title>
	<!-- jquery -->
	<script type="application/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
	<!-- slick.js -->
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css}">
	<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css}">
	<!-- popper.js -->
	<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
	<script type="application/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
	<!-- source sans pro -->
	<link th:href='@{https://fonts.googleapis.com/css?family=Source+Sans+Pro}' rel='stylesheet' type='text/css'>
	<!-- font awesome -->
	<link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
</head>

<link rel="stylesheet" th:href="@{/css/styles.css}">

<body class="bg-dark">
	<header th:insert="/header.html :: header"></header>
	<div class="container">
		<div class="row">
			<div class="col">
				<section>
					<h2>SEARCH RESULTS: <span id="search-title"></span></h2>
					<ul class="nav nav-tabs flex-nowrap text-center" id="tab" role="tablist">
						<li class="nav-item">
							<a class="nav-item nav-link active" id="show-movie-results" data-toggle="tab" href="#movie-results" role="tab" aria-controls="movie-results" aria-selected="true">Movies</a>
						</li>
						<li class="nav-item">
							<a class="nav-item nav-link" id="show-tv-results" data-toggle="tab" href="#tv-results" role="tab" aria-controls="tv-results" aria-selected="false">TV Shows</a>
						</li>
						<li class="nav-item">
							<a class="nav-item nav-link" id="show-celeb-results" data-toggle="tab" href="#celeb-results" role="tab" aria-controls="celeb-results" aria-selected="false">Celebrities</a>
						</li>
					</ul>
					<div class="tab-content" id="show-results">
						<div class="tab-pane show fade active" id="movie-results" role="tabpanel" aria-labelledby="show-movie-results">
							<div class="movie-results-list">
								<a class="w-100 m-2 d-flex align-items-center" th:each="movie : ${relevantMovies}" th:href="@{/viewmovie/{id}(id=${movie.id})}">
									<div class="score pr-2">
										<span class="icon tiny burning"></span>
										<span th:text="${movie.blazingScore}">70</span>%
									</div>
									<img src="/images/black-panther.jpg" class="search-image pr-2" style="width: 100px; height: auto;">
									<div>
										<div class="font-weight-bold" th:text="${movie.title}">MOVIE</div>
										<div class="cast">
											<span>Celeb McCelebface</span>,
											<span>Celeb McCelebface</span>,
											<span>Celeb McCelebface</span>
										</div>
									</div>
								</a>
							</div>
						</div>

						
						<div class="tab-pane show fade" id="tv-results" role="tabpanel" aria-labelledby="show-tv-results">
							<div class="tv-results-list">
								<a class="w-100 m-2 d-flex align-items-center" th:each="tv : ${relevantTV}" th:href="#">
									<div class="score pr-2">
										<span class="icon tiny burning"></span>
										<span th:text="${tv.id}">70</span>%
									</div>
									<img src="/images/counterpart.jpg" class="search-image pr-2" style="width: 100px; height: auto;">
									<div>
										<span class="font-weight-bold" th:text="${tv.title}">TV</span> (<span>year started</span> - <span>year ended</span>)
									</div>
								</a>
							</div>
						</div>
						
						<div class="tab-pane show fade" id="celeb-results" role="tabpanel" aria-labelledby="show-celeb-results">
							<div class="celeb-results-list">
								<a class="w-100 m-2 d-flex align-items-center" href="#">
									<img src="/images/thumbnail.png" class="search-image pr-2" style="width: 100px; height: 100px;">
									<div class="font-weight-bold">Celeb McCelebface</div>
								</a>
							</div>
						</div>
					</div>

					<div style="display: none;">
						No results found!
					</div>
				</section>
			</div>
		</div>
	</div>
	<footer></footer>
</body>

<script type="application/javascript" th:src="@{/js/properties.js}"></script>
<script type="application/javascript" th:src="@{/js/main.js}"></script>
<script type="application/javascript" th:src="@{/js/get-query-string.js}"></script>
<script>
	$(function(){
		var browseData = getDataFromQueryString();
		$("#search-title").html(browseData["q"]);
	});
</script>

</html>
