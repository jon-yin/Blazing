<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, shrink-to-fit=no">
	<title>BLAZING - Team Elm</title>
	<!-- jquery -->
	<script type="application/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
	<!-- slick.js -->
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css}">
	<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css}">
	<!-- popper.js -->
	<script type="application/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
	<script type="application/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
	<!-- source sans pro -->
	<link th:href='@{https://fonts.googleapis.com/css?family=Source+Sans+Pro}' rel='stylesheet' type='text/css'>
	<!-- font awesome -->
	<link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
</head>

<link rel="stylesheet" th:href="@{/css/styles.css}">

<body class="bg-dark">
	<header th:insert="/fragments/header.html :: header"></header>
	<div class="container">
		<div class="row no-gutters">
			<div class="col-12">
				<section class="container-fluid">
					<h3 class="section-header" th:text="${celebrity.name}">NAME</h3>
					<div class="row">
						<section class="col-md-auto mx-auto text-center sidebar">
							<img src="/images/thumbnail.png">
							<div class="text-md-left">
								<span class="font-weight-bold">Highest Rated: </span>
								<span>Movie</span>
							</div>
							<div class="text-md-left">
								<span class="font-weight-bold">Lowest Rated: </span>
								<span>Movie</span>
							</div>
							<div class="text-md-left">
								<span class="font-weight-bold">Birthday: </span>
								<span th:if="${celebrity.birthday}" th:text="|${celebrity.birthday.getMonthValue()}/${celebrity.birthday.getDayOfMonth()}/${celebrity.birthday.getYear()}|">birthday</span>
								<span th:unless="${celebrity.birthday}">N/A</span>
							</div>
							<div class="text-md-left">
								<span class="font-weight-bold">Date Of Death: </span>
								<span th:if="${celebrity.death}" th:text="|${celebrity.death.getMonthValue()}/${celebrity.death.getDayOfMonth()}/${celebrity.death.getYear()}|">death</span>
								<span th:unless="${celebrity.death}">N/A</span>
							</div>
						</section>
						<div class="col border-left border-right">
							<div class="row flex-nowrap">
								<div class="col" style="min-width: 350px;" th:text="${celebrity.description}">bio</div>
							</div>
						</div>
					</div>
					<div class="row">
						<section class="col">
							<h5 class="section-header">PHOTOS</h5>
							<div class="section-carousel">
								<div class="section-carousel-item">
									<img src="/images/v1.jpg">
								</div>
								<div class="section-carousel-item">
									<img src="/images/v2.jpg">
								</div>
								<div class="section-carousel-item">
									<img src="/images/v3.jpg">
								</div>
								<div class="section-carousel-item">
									<img src="/images/v4.jpg">
								</div>
							</div>
						</section>
					</div>
				</section>
				<section>
					<h5 class="section-header">HIGHEST RATED MOVIES</h5>
					<div class="d-flex flex-wrap justify-content-around">
						<a class="details-link btn text-center" href="/details.html" role="button">
							<img class="image" src="/images/black-panther.jpg" alt="placeholder image">
							<div class="name">Black Panther</div>
							<div>
								<span class="icon tiny burning"></span>
								<span>70</span>%
							</div>
						</a>
					</div>
				</section>
				<section>
					<h5 class="section-header">FILMOGRAPHY</h5>
					<div class="row">
						<div class="col">
							<h5>MOVIES</h5>
							<div>
								<div class="d-flex align-items-start">
									<div style="width: 75px"><span>SCORE</span></div>
									<div class="col text-truncate"><span>TITLE</span></div>
									<div class="col-auto text-truncate" style="width: 100px;"><span>ROLE</span></div>
									<div class="col-auto text-truncate" style="width: 100px;"><span>BOX OFFICE</span></div>
									<div style="width: 50px;"><span>YEAR</span></div>
								</div>
								<div class="details-link border-top border-bottom" th:each="media : ${celebrity.filmography}">
									<a class="w-100 d-flex align-items-start" th:href="@{/viewmovie/{id}(id=${media.id})}">
										<div style="width: 75px">
											<span class="icon tiny burning"></span>
											<span>70</span>%
										</div>
										<div class="col text-truncate" th:text="${media.title}">MOVIE</div>
										<div class="col-auto text-truncate" style="width: 100px;">ROLE</div>
										<div class="col-auto text-truncate" style="width: 100px;"><span>BOX OFFICE</span></div>
										<div style="width: 50px;" th:text="|${media.airtimes[0].getMonthValue()}/${media.airtimes[0].getDayOfMonth()}/${media.airtimes[0].getYear()}|">YEAR</div>
									</a>
								</div>
							</div>
						</div>
						<div class="col">
							<h5>TV</h5>
							<div class="d-flex align-items-start">
								<div style="width: 75px"><span>SCORE</span></div>
								<div class="col text-truncate"><span>TITLE</span></div>
								<div class="col-auto text-truncate" style="width: 100px;"><span>ROLE</span></div>
								<div style="width: 50px;"><span>YEAR</span></div>
							</div>
							<div class="details-link border-top border-bottom" th:each="media : ${celebrity.filmography}">
								<a class="w-100 d-flex align-items-start" href="#">
									<div style="width: 75px">
										<span class="icon tiny burning"></span>
										<span>70</span>%
									</div>
									<div class="col text-truncate"><span>TV</span></div>
									<div class="col-auto text-truncate" style="width: 200px;"><span>ROLE</span></div>
									<div style="width: 50px;">
										<span th:text="|${media.airtimes[0].getMonthValue()}/${media.airtimes[0].getDayOfMonth()}/${media.airtimes[0].getYear()}|">YEAR</span>
										<span th:text="|${media.airtimes[1].getMonthValue()}/${media.airtimes[1].getDayOfMonth()}/${media.airtimes[1].getYear()}|">YEAR</span>
									</div>
								</a>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<footer th:insert="/fragments/footer.html :: footer"></footer>
</body>

<script type="application/javascript" th:src="@{/js/properties.js}"></script>
<script type="application/javascript" th:src="@{/js/main.js}"></script>

</html>
